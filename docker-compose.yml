---
version: "3.7"

volumes:
  amqp-data:

networks:
  net:
    driver: "overlay"

services:
  amqp:
    image: "vsmeets/amr-server_amqp"
    hostname: "amr-server"
    volumes:
      - "amqp-data:/var/lib/rabbitmq"
    networks:
      - "net"
    ports:
      # amqp
      - "5672:5672"
      # http
      - "15672:15672"
      # clustering
      # "25672:25672"
